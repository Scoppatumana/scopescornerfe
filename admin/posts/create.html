<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../awesome-font/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/style.css" type="text/css">
    <link rel="stylesheet" href="../../css/admin.css" type="text/css">
    <script src="../../Javascript/jquery-library.js"></script>
    <script src="../../Javascript/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudfare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> -->
    <title>Admin Dashboard -- Add Posts</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="../../index.html">
                    <h3 class="logo-text">
                        Scope's<span> Corner</span>
                    </h3>
                </a>


            </div>

            <i class="fa fa-bars menu-toggle menu-bar fa-2x" onClick="_open_menu();"></i>


            <ul class="nav">

                <li class="dropdown-li">
                    <a href="">
                        <i class="fa fa-user-circle"></i> Scope's Corner <i class="fa fa-chevron-down"></i>
                    </a>
                    <ul>
                        <li><a href="" class="logout"><i class="fa fa-sign-out"> </i>Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <!-- Page Wrapper starts -->
    <div class="admin-wrapper">
        <div class="left-sidebar">
            <ul>
                <li><a href="index.html">Manage Posts</a></li>
                <li><a href="../users/index.html">Manage Users</a></li>
                <li><a href="../topics/index.html">Manage Topics</a></li>
            </ul>
        </div>


        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="big-btn">Add Post</a>
                <a href="index.html" class="big-btn">Manage Post</a>
            </div>

            <div class="content">
                <h2 class="page-title">
                    Manage Post
                </h2>


                <form action="create.html" method="post">
                    <div>
                        <label for="">Title</label>
                        <input type="text" name="" id="" class="text-input"></input>
                    </div>
                    <div>
                        <label for="">Body</label>
                        <textarea name="body" id="body"></textarea>
                    </div>
                    <div>
                        <label for="">Topic</label>
                        <select name="topic" id="" class="text-input">
                            <option value="">Select Topic</option>
                            <option value="">Life Lessons</option>
                        </select>
                    </div>

                    <div>
                        <label for="">Image</label>
                        <input type="file" name="" id="" class="text-input"></input>
                    </div>

                    <div>
                        <button class="big-btn">
                            Add Post
                        </button>
                    </div>
                </form>

                
            </div>
        </div>
    </div>

    <!--Admin Page Wrapper Ends -->

    <script src="../../ckeditor5-build-classic/ckeditor.js"></script>
    <script src="../../Javascript/script.js"></script>
</body>

</html>
